         font-size: 30px;

    .about_us,.volunteer,.our_work,.contact_us,.log_out{

    }

    .Register_button{

        width: 120px;
        height: 50px;

        border-radius: 5px;
        color: red;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.15s;
        color: 0.15s;
    }
    .Register_button:Hover{
     color:white;

    }
    .donation_box{
        height: 300px;
    }
    
        
    
    .donate_button{
        width: 200px;
        height: 80px;
        border-radius: 12px;
        color: red;
        background-color: white;
        font-weight: bold;
        font-size: 30px;
        margin-top: 25px;
        cursor: pointer;
        transition: background-color 0.15s;
        color: 0.15s;
    }
    .donate_button:hover{
      color: white;
      background-color: red;
    }
   

   
    

    </style>
